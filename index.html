<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libs/datatables/datatables.min.css">

    <script src="libs/three.js/three.min.js"></script>
    <script src="libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>

    <script src="libs/keyframe.js"></script>
    <script src="libs/inflate.min.js"></script>
    <script src="libs/FBXLoader_2.js"></script>
    <script src="libs/cloneFBX.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/OBJLoader.js"></script>
    <script src="libs/datatables/datatables.min.js"></script>
    <script src="libs/sphericalmercator.js"></script>

    <script src="js/util.js"></script>
    <script src="js/airplanes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tiles.js"></script>

    <title>Woop Woop</title>
</head>

<body>
    <div id="tag" class="hidden noselect"></div>
    <div id="content">
        <div id="container">
            <canvas id="webglcanvas" width="1900" height="1000"></canvas>
        </div>
        <div id="list">
            <h3>Live aircraft:</h3>
            <table id="data" class="compact stripe hover order-column cell-border">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ICAO</th>
                        <th>Call.</th>
                        <th>Reg.</th>
                        <th>Type</th>
                        <th>Route</th>
                        <th>In Map</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <hr>
            <div id="table-footer">
                <div id="panel" class="hidden">
                    <h3>Airplane data:</h3>
                    <div class="flexcontainer">
                        <div class="data-box">
                            <div class="ht">ICAO:</div>
                            <div id="l-icao"></div>
                        </div>
                        <div class="data-box">
                            <div class="ht">Callsign:</div>
                            <div id="l-call"></div>
                        </div>
                        <div class="data-box">
                            <div class="ht">Operator:</div>
                            <div id="l-op"></div>
                        </div>
                        <div class="data-box">
                            <div class="ht">Model:</div>
                            <div id="l-type"></div>
                        </div>
                        <div class="data-box">
                            <div class="ht">Altitude:</div>
                            <div id="l-alt"></div>
                        </div>
                        <div class="data-box">
                            <div class="ht">Speed:</div>
                            <div id="l-spd"></div>
                        </div>
                    </div>
                    <div id="l-from"></div>
                    <div id="l-to"></div>
                    <a href="" target="_blank" id="l-imglink">
                        <img src="" alt="" id="l-img">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <img src="img/rose.svg" id="compass_rose">
    <div id="legend">
        <h3>Legend:</h3>
        <p>
            <div class="mini-box" id="c-selected"> </div> Selected <br/>
            <div class="mini-box" id="c-arrivals"> </div> Arrivals <br/>
            <div class="mini-box" id="c-departures"> </div> Departures <br/>
            <div class="mini-box" id="c-other"> </div> Other <br/>
            <div class="mini-box" id="c-unknown"> </div> Unknown <br/>
        </p>
    </div>
    <script type="text/javascript">
        $(document).ready(() => {
            APP.setup();
        });
    </script>
    </body >
</html >
